<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script type='text/javascript'>
        $(function(){
            var exInputHtml ='<tr class="exercises">\
            <td><input class type="text" name ="ex_name" maxlength="100"/></td>\
            <td><input   type="text" name="ex_reps" maxlength="100" /></td>\
            </tr>' 
            
	        $('#add_ex').click(function(){
                $('table#ex_table tr:last').after(exInputHtml); 



                });
            $('#rm_ex').click(function(){
                $('table#ex_table .exercises:last').remove(); 

                });
              
            
        });


</script>


	</head>


	<body>
        <h2> <b> Add a new workout, {{user.name}}! </b> </h2>
        <form action="{{posturl}}" method="POST">{% csrf_token %} 
        Workout name: <input type="text" name="wkout_name"/> <br/>
        Description: <input type=text name="wkout_desc" /> <br/>
        <p> Exercises
            <button id="add_ex" type="button"> Add Exercise </button> 
            <button id="rm_ex" type="button"> Remove Exercise </button>        
        </p>
        <table id='ex_table'>
            <tr>
                <th>Exercise Name</th>
                <th> Reps/Time/Whatever</th>
            </tr>
            <tr class='exercises'>
                <td><input class type="text" name ="ex_name" maxlength="100"/></td>
                <td><input   type="text" name="ex_reps" maxlength="100" /></td>
            </tr>
            <tr class='exercises'>
                <td><input class type="text" name ="ex_name" maxlength="100"/></td>
                <td><input   type="text" name="ex_reps" maxlength="100" /></td>
            </tr> 

        
        </table>
        
        <p>  <input type="submit" value= "Submit" /></p>
    </form>
	</body>




</html>
